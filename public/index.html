<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Character Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Your Character Sheet</h1>
        
        <form id="characterForm" action="http://localhost:8080/api/docs/generate_pdf" method="post">
            <div class="section">
                <h2 class="section-header">Basic Information</h2>
                <div class="attribute">
                    <label for="charName">Character Name:</label>
                    <input type="text" id="charName" name="name" >
                </div>
                <div class="attribute">
                    <label for="charClass">Character Class:</label>
                    <input type="text" id="charClass" name="class" >
                </div>
                <div class="attribute">
                    <label for="charRace">Character Race:</label>
                    <input type="text" id="charRace" name="race" >
                </div>
                <div class="attribute">
                    <label for="charClass">Character Background:</label>
                    <input type="textarea" id="charBackground" name="background" >
                </div>
            </div>
            
            <div class="section">
                <h2 class="section-header">Attributes</h2>
                <div class="attribute">
                    <label for="strength">Strength:</label>
                    <input type="number" id="strength" name="strength">
                </div>
                <div class="attribute">
                    <label for="dexterity">Dexterity:</label>
                    <input type="number" id="dexterity" name="dexterity" >
                </div>
                <div class="attribute">
                    <label for="intelligence">Intelligence:</label>
                    <input type="number" id="intelligence" name="intelligence" >
                </div>
                <div class="attribute">
                    <label for="wisdom">Wisdom:</label>
                    <input type="number" id="wisdom" name="wisdom" >
                </div>
                <div class="attribute">
                    <label for="charisma">Charisma:</label>
                    <input type="number" id="charisma" name="charisma" >
                </div>
            </div>
            
            <div class="button-container">
                <button type="submit" class="button">Generate Sheet</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
